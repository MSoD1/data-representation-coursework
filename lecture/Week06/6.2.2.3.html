<html>
    <head>

        <title>2.2.3</title>
        <!-- CSS Online code that makes the web page look nicer-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
crossorigin="anonymous">
    </head>
    <body>

        <input type="number" onchange="checkNumber(this)"/><br/>
        <br/>
        <div id="output">
            output here
        </div>
        <script>
            function checkNumber(inputElement){
                var value = inputElement.value
                if(value<10){
                    document.getElementById("output").innerText="too low"
                }else if (value > 10){
                    document.getElementById("output").innerText = "too high"
                } else {
                    document.getElementById("output").innerText= "just right"
                }
            }
        </script>
    </body>

</html>
